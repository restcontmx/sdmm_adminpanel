<div class="form-group">
    <label for="name">Nombre</label>
    <input
        type="text"
        ng-model="tipoproducto.name"
        class="form-control"
        name="name"
        required
        placeholder="Nombre">
</div>

<div class="form-group">
    <label for="description">Descripción</label>
    <input
        type="text"
        ng-model="tipoproducto.description"
        class="form-control"
        name="description"
        placeholder="Descripción">
</div>

<div class="form-group">
    <label for="value">Valor</label>
    <input
        type="number"
        ng-model="tipoproducto.value"
        class="form-control"
        name="value"
        required
        placeholder="Valor">
</div>
