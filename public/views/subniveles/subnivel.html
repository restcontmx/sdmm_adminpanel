<div class="form-group">
    <label for="nombre">Nombre</label>
    <input
        type="text"
        ng-model="subnivel.nombre"
        class="form-control"
        name="nombre"
        placeholder="Nombre">
</div>

<div class="form-group">
    <label for="nivel">Nivel</label>
    <select
        class="form-control"
        name="nivel"
        ng-options="option.nombre for option in niveles track by option.id"
        ng-model="subnivel.nivel"></select>
</div>

<div class="form-group">
    <label for="status">Activo</label>
    <select
        class="form-control"
        name="status"
        ng-options="option for option in activos track by option"
        ng-model="subnivel.status"></select>
</div>
