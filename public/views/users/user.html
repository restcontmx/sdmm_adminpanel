<div class="form-group">
    <label for="username">Nombre de usuario</label>
    <input
        type="text"
        ng-model="user.username"
        class="form-control"
        name="username"
        placeholder="Nombre de Usuario">
</div>

<div class="form-group">
    <label for="password">Contraseña</label>
    <input
        type="text"
        ng-model="user.password"
        class="form-control"
        name="password"
        placeholder="Contraseña">
</div>

<div class="form-group">
    <label for="first_name">Nombre</label>
    <input
        type="text"
        ng-model="user.first_name"
        class="form-control"
        name="first_name"
        required
        placeholder="Nombre">
</div>

<div class="form-group">
    <label for="second_name">Apellidos</label>
    <input
        type="text"
        ng-model="user.second_name"
        class="form-control"
        name="second_name"
        required
        placeholder="Apellidos">
</div>

<div class="form-group">
    <label for="email">Email</label>
    <input
        type="email"
        ng-model="user.email"
        class="form-control"
        name="email"
        required
        placeholder="Email">
</div>

<div class="form-group">
    <label for="rol">Rol</label>
    <select
        class="form-control"
        name="rol"
        ng-options="option.name for option in rols track by option.id"
        ng-model="user.rol"></select>
</div>
