<div class="form-group">
    <label for="nombre">Nombre</label>
    <input
        type="text"
        ng-model="cuenta.nombre"
        class="form-control"
        name="nombre"
        required
        placeholder="Nombre">
</div>

<div class="form-group">
    <label for="numero">Número</label>
    <input
        type="text"
        ng-model="cuenta.numero"
        class="form-control"
        name="numero"
        required
        placeholder="Número">
</div>
