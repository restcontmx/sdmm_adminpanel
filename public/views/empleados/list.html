<div  ng-controller="empleados-controller">

    <ol class="breadcrumb">
        <li class="breadcrumb-item active"><i class="fa fa-industry" aria-hidden="true"></i> Empleados</li>
    </ol>

    <h2 class="display-4">{{title}}</h2>

    <br/>

    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-7">
            <h5 class="lead"> <i class="fa fa-list-ol" aria-hidden="true"></i> Listado de Empleados Juan Sanchez</h5>
        </div>
        <div class="col-md-2">
            <a href="#/empleados/new"><button type="button" class="btn btn-secondary pull-right"><i class="fa fa-plus-circle" aria-hidden="true"></i> Agregar nuevo</button></a>
        </div>
        <div class="col-md-2">
            <input ng-model="search_text" ng-change="searchChange()" type="text" class="form-control" id="search" placeholder="Buscar...">
        </div>
    </div>

    <hr>

    <div ng-if="tb_empleados">
        <table class="table table-bordered table-hover">
        <thead class="thead-inverse">
            <tr>
                <th style="width:15%"><i class="fa fa-asterisk" aria-hidden="true"></i>  ID</th>
                <th><i class="fa fa-asterisk" aria-hidden="true"></i>  Nombre</th>
                <th><i class="fa fa-asterisk" aria-hidden="true"></i>  Tipo Empleado</th>
                <th class="text-sm-center"><i class="fa fa-pencil" aria-hidden="true"></i></th>
                <th class="text-sm-center"><i class="fa fa-trash" aria-hidden="true"></i></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="e in tb_empleados">
                <td><p class="lead">{{e.id}}</p></td>
                <td><a href="#/empleados/detail/{{e.id}}"><p class="lead">{{e.nombre}} {{e.ap_paterno}} {{e.ap_materno}}</p></a></td>
                <td><p class="lead">{{e.tipo_empleado.name}}</p></td>
                <td><a href="#/empleados/edit/{{e.id}}"><button type="button" class="btn btn-outline-primary"><i class="fa fa-pencil-square" aria-hidden="true"></i> Editar</button></a></td>
                <td><button type="button" ng-click="delete( $event, e.id )" class="btn btn-outline-danger md-raised"><i class="fa fa-trash" aria-hidden="true"></i> Borrar</button></td>
            </tr>
        </tbody>
        </table>
    </div>

</div>
