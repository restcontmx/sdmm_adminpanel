<div  ng-controller="presupuestos-controller">

    <ol class="breadcrumb">
        <li class="breadcrumb-item active"><i class="fa fa-industry" aria-hidden="true"></i> Presupuestos</li>
    </ol>

    <h2 class="display-4">{{title}}</h2>

    <br/>

    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-7">
            <h5 class="lead"> <i class="fa fa-list-ol" aria-hidden="true"></i> Listado de Presupuestos</h5>
        </div>
        <div class="col-md-2">
            <a href="#/presupuestos/new"><button type="button" class="btn btn-secondary pull-right"><i class="fa fa-plus-circle" aria-hidden="true"></i> Agregar nuevo</button></a>
        </div>
        <div class="col-md-2">
            <input ng-model="search_text" ng-change="searchChange()" type="text" class="form-control" id="search" placeholder="Buscar...">
        </div>
    </div>

    <hr>

    <div ng-if="tb_presupuestos">
        <table class="table table-bordered table-hover">
        <thead class="thead-inverse">
            <tr>
                <th style="width:15%"><i class="fa fa-asterisk" aria-hidden="true"></i>  ID</th>
                <th><i class="fa fa-asterisk" aria-hidden="true"></i>  Producto</th>
                <th><i class="fa fa-asterisk" aria-hidden="true"></i>  Presupuesto</th>
                <th><i class="fa fa-asterisk" aria-hidden="true"></i>  Stock</th>
                <th><i class="fa fa-asterisk" aria-hidden="true"></i>  AÃ±o</th>
                <th class="text-sm-center"><i class="fa fa-pencil" aria-hidden="true"></i></th>
                <th class="text-sm-center"><i class="fa fa-trash" aria-hidden="true"></i></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="p in tb_presupuestos">
                <td><p class="lead">{{p.id}}</p></td>
                <td><a href="#/presupuestos/detail/{{p.id}}"><p class="lead">{{p.producto.nombre}}</p></a></td>
                <td><p class="lead">{{p.presupuesto}}</p></td>
                <td><p class="lead">{{p.stock}}</p></td>
                <td><p class="lead">{{p.year}}</p></td>
                <td><a href="#/presupuestos/edit/{{p.id}}"><button type="button" class="btn btn-outline-primary"><i class="fa fa-pencil-square" aria-hidden="true"></i> Editar</button></a></td>
                <td><button type="button" ng-click="delete( $event, p.id )" class="btn btn-outline-danger md-raised"><i class="fa fa-trash" aria-hidden="true"></i> Borrar</button></td>
            </tr>
        </tbody>
        </table>
    </div>

</div>
